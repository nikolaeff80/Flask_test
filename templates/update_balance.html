<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Balance</title>
</head>
<body>
    <h2>Update User Balance</h2>
        <form id="updateBalanceForm" method="post">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="user_id" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <input type="submit" value="Update Balance">
        </form>
    <br>
    <div id="weatherInfo">{{ weatherInfo }}</div>
    <br>
    <button onclick="window.location.href = '/';">На главную</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#updateBalanceForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/update_balance',
                    data: formData,
                    success: function(response) {
                        console.log(response);
                        location.reload();
                        // Обработка ответа
                    },
                    error: function(error) {
                        console.log(error);
                        // Обработка ошибки
                    }
                });
            });
        });
    </script>
</body>
</html>
